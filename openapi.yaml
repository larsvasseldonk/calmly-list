openapi: 3.0.0
info:
  title: Calmly List API
  description: Backend API for the Calmly List Todo application.
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local development server
paths:
  /register:
    post:
      summary: Register a new user
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Email already registered
  /login:
    post:
      summary: Login for access token
      operationId: login
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: User email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          description: Incorrect email or password
  /todos:
    get:
      summary: Get all todos
      operationId: getTodos
      security:
        - OAuth2PasswordBearer: []
      responses:
        '200':
          description: A list of todos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
    post:
      summary: Create a new todo
      operationId: createTodo
      security:
        - OAuth2PasswordBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoCreate'
      responses:
        '201':
          description: The created todo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
  /todos/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    patch:
      summary: Update a todo
      operationId: updateTodo
      security:
        - OAuth2PasswordBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoUpdate'
      responses:
        '200':
          description: The updated todo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '404':
          description: Todo not found
    delete:
      summary: Delete a todo
      operationId: deleteTodo
      security:
        - OAuth2PasswordBearer: []
      responses:
        '204':
          description: Todo deleted successfully
        '404':
          description: Todo not found
  /todos/completed:
    delete:
      summary: Delete all completed todos
      operationId: deleteCompletedTodos
      security:
        - OAuth2PasswordBearer: []
      responses:
        '204':
          description: Completed todos deleted successfully

components:
  securitySchemes:
    OAuth2PasswordBearer:
      type: oauth2
      flows:
        password:
          tokenUrl: login
          scopes: {}
  schemas:
    UserCreate:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    UserResponse:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
    Token:
      type: object
      required:
        - access_token
        - token_type
      properties:
        access_token:
          type: string
        token_type:
          type: string
    Todo:
      type: object
      required:
        - id
        - text
        - completed
        - createdAt
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        text:
          type: string
          example: "Buy groceries"
        completed:
          type: boolean
          example: false
        createdAt:
          type: integer
          format: int64
          description: Timestamp in milliseconds
          example: 1678886400000
        dueDate:
          type: integer
          format: int64
          nullable: true
          description: Timestamp in milliseconds
          example: 1679491200000
        priority:
          type: string
          enum: [low, medium, high]
          nullable: true
          example: "medium"
        category:
          type: string
          nullable: true
          example: "Personal"
        user_id:
          type: string
          format: uuid
          nullable: true

    TodoCreate:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          example: "Buy groceries"
        dueDate:
          type: integer
          format: int64
          nullable: true
          description: Timestamp in milliseconds
        priority:
          type: string
          enum: [low, medium, high]
          nullable: true
        category:
          type: string
          nullable: true

    TodoUpdate:
      type: object
      properties:
        text:
          type: string
        completed:
          type: boolean
        dueDate:
          type: integer
          format: int64
          nullable: true
        priority:
          type: string
          enum: [low, medium, high]
          nullable: true
        category:
          type: string
          nullable: true
